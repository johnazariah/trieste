<div class="confirmation-dialog">
	<div class="message">
		Are you sure you want to remove the account '{{accountName}}'?
	</div>
	<div class="buttons">
		<button md-raised-button color="warn" type="button" (click)="destroyAccount()">Yes</button>
		<button md-raised-button type="primary" (click)="dialogRef.close()">No</button>
	</div>
</div>
