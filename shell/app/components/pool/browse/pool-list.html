<bex-scrollable (scrollBottom)="onScrollToBottom($event)">
    <bex-loading [status]="status | async">
        <bex-quick-list *ngIf="quickList">
            <bex-quick-list-item *ngFor="let pool of data.items | async" [routerLink]="['/pools/', pool.id]" routerLinkActive="selected">

                <bex-quick-list-item-status [warning]="hasPoolWarning(pool)" [tooltip]="poolWarningText(pool)">
                </bex-quick-list-item-status>
                <h4 bex-quick-list-item-title>{{pool.id}}</h4>
                <p bex-quick-list-item-field>{{pool.state}}, {{pool.allocationState}}</p>

                <div bex-quick-list-item-preview>
                    <bex-pool-nodes-preview [pool]="pool"></bex-pool-nodes-preview>
                </div>
            </bex-quick-list-item>
        </bex-quick-list>

        <bex-table *ngIf="!quickList">
            <bex-thead>
                <bex-column>Id</bex-column>
                <bex-column>State</bex-column>
                <bex-column>Allocation State</bex-column>
                <bex-column>VmSize</bex-column>
                <bex-column>Current Dedicated</bex-column>
                <bex-column>Target Dedicated</bex-column>
            </bex-thead>

            <bex-tbody>
                <bex-row *ngFor="let pool of data.items | async" [routerLink]="['/pools/', pool.id]" routerLinkActive="selected">
                    <bex-cell>{{pool.id}}</bex-cell>
                    <bex-cell>{{pool.state}}</bex-cell>
                    <bex-cell>{{pool.allocationState}}</bex-cell>
                    <bex-cell>{{pool.vmSize}}</bex-cell>
                    <bex-cell>{{pool.currentDedicated}}</bex-cell>
                    <bex-cell>{{pool.targetDedicated}}</bex-cell>
                </bex-row>
            </bex-tbody>
        </bex-table>
    </bex-loading>
</bex-scrollable>
